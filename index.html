<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Agustin Gonzatto Ferraro</h1>
      <nav>
        <ul>
          <li><a href="#sobre-mi">Sobre Mí</a></li>
          <li><a href="#experiencia">Experiencia</a></li>
          <li><a href="#habilidades">Habilidades</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <div class="switch-container">
        <label for="language-switch">ES/EN</label>
        <input type="checkbox" id="language-switch">
    </div>
    <section id="sobre-mi">
      <h2>Sobre Mí</h2>
      <p>Descripción breve sobre tu experiencia y habilidades.</p>
    </section>
    <section id="experiencia">
      <h2>Experiencia</h2>
      <p>Lista de trabajos o proyectos realizados.</p>
    </section>
    <section id="habilidades">
      <h2>Habilidades</h2>
      <p>Listado de habilidades y tecnologías dominadas.</p>
    </section>
    <section id="contacto">
      <h2>Contacto</h2>
      <form id="contact-form">
        <input type="text" id="nombre" placeholder="Tu Nombre" required />
        <input type="email" id="email" placeholder="Tu Correo" required />
        <textarea id="mensaje" placeholder="Tu Mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
